<!DOCTYPE html>
<html>
    <head>
        <!-- Tutorial Links ->
        <!-- A-Frame Blog Article: https://aframe.io/blog/arjs/ -->
        <!-- AR.js GitHub Repository: https://github.com/jeromeetienne/ar.js -->
        <!-- A-Frame + Block on Medium: https://medium.com/samsung-internet-dev/spice-up-your-vr-scene-with-free-3d-models-from-blocks-757b7d3d49fc -->
        <title>AR Demo</title>
        <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
        <!-- <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script> -->
        <style type="text/css">
            
            body {
                margin: 0;
                overflow: hidden;
            }
            
        </style>
    </head>
    <body>
        <a-assets>
            <a-asset-item id="mtl" src="./blocks/materials.mtl"></a-asset-item>
            <a-asset-item id="obj" src="./blocks/model.obj"></a-asset-item>
        </a-assets>
        <a-scene>
            <a-entity obj-model="obj: #obj; mtl: #mtl;" position="0 2 -5" scale="5 5 5"></a-entity>
        </a-scene>
    </body>
</html>
